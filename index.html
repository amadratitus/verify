<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f8f9fa"/>
    <meta name="description" content="Kyambogo University Computer Science Association"/>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <title>Membership Verification Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    </style>
</head>
<body style="background-color: #f8f9fa;">

    <div class="container-fluid">
      <div class="flex text-center text-success mt-4 mb-5">
        <img class="card-img-top mx-auto d-block pt-2" src="logo.png" style="width:120px;">
        <h6>Kyambogo University Computer Science Association</h6>
        <h6>KYUCSA</h6>
      </div>
      <div class="container d-flex align-items-center justify-content-center mb-0">
      <!--The card Start-->
      <div class="card" style="width:400px">
        
        <div class="card-body">
          <h6 class="text-center font-weight-bold text-info">Membership Verification Portal</h6>
          <form method="post" action="">
            <div class="mb-2 mt-2">
              <label for="regNo" class="form-label">Reg Number:</label>
              <input type="text" class="form-control" id="regNo" placeholder="Enter registration number" name="regNumber">
            </div>
            <div class="d-flex p-3 justify-content-center">
                <button class="flex-fill m-3 p-2 btn btn-primary mx-auto d-block" data-bs-toggle="modal" data-bs-target="#myModalStudent">
                Check
                </button>
              </div>
          </form>
        </div>
        </div>
      <!--Card Ends-->

      <!-- The Modal -->
    <div class="modal" id="myModalStudent">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header bg-light" style="height:3em;">
            <h4 class="modal-title text-primary">Student Login</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
        </div>
    <div class="row">
    <!--Footer-->
    <nav class="navbar navbar-expand-sm bg-light justify-content-center fixed-bottom">
      <ul class="navbar-nav">
        <li class="nav-item d-flex">
          <p>&copy; 2023 All Rights Reserved kyucsa &middot; Powered By iChris Technologies</p>
        </li>
      </ul>
    </nav>
    <!--Footer End-->
    </div>
    </div>
    
    
    </body>
    </html>
