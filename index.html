<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Verification Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    </style>
</head>
<body class="bg-light-subtle">
    <!--Contentbody-->
    <div class="d-flex justify-content-center vh-100">
        <!--Form input-->
        <div class="container mt-3">
            <h4>Membership Verification</h4>
            <form method="post" action="">
              <div class="mb-3 mt-3">
                <label for="text">Registration Number:</label>
                <input type="text" class="form-control" id="regNo" placeholder="Enter reg number" name="regNumber">
              </div>
              <div class="form-check mb-3">
                <button type="submit" class="btn btn-primary">Check</button>
              </div>
            </form>
          </div>
    </div>
    <!--model for showing result-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
      </button>
    </div>
    
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog model-sm">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            Modal body..
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <nav class="navbar navbar-expand-sm justify-content-center fixed-bottom">
        <ul class="navbar-nav">
          <li class="nav-item">
            &copy; 2023 All Rights Reserved kyucsa
            <br>
            Powered By <a class="nav-link" href="#">iChris Technologies</a>
          </li>
        </ul>
      </nav>
</body>
</html>
